
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    </head>
    <body>
        <div class="text-center a1">
            <div class="spinner-border " role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">usereID</th>
                <th scope="col">id</th>
                <th scope="col">title</th>
                <th scope="col">completed</th>
                
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>  
        

        <script>
            
            function getMyPhoto(url,me,cbfn ){
                let xhr = new XMLHttpRequest();

                xhr.open(me,url);
                xhr.send();
                xhr.onload = function(r){
                    //console.log(xhr);
                    console.log(xhr.responseText);
                    cbfn(xhr.responseText);
                   

                    
                }
                
                

            };
            getMyPhoto('https://jsonplaceholder.typicode.com/todos','GET',function(response){
                console.log(response);
                console.log(typeof response);

                response = JSON.parse(response);

                console.log(response);
                console.log(typeof response);

                var tr = '';
                
                response.forEach((cv) => {
                    console.log(cv);
                    tr +=  `<tr>
                                    <th scope="row">`+cv.userId+`</th>
                                    <td>`+cv.id+`</td>
                                    <td>`+cv.title+`</td>
                                    <td>`+cv.completed+`</td>
                                    
                                </tr>`
                    
                });
                document.querySelector('table > tbody').innerHTML=tr;
                document.querySelector('.a1').remove();
                
            });
        </script>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

      
    </body>
</html>
